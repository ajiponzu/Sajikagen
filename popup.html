<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- スタイルシート読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/popup.css">

    <!-- jQueryポップアップで使用不可？ -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="popup.js"></script>
    <script src="style.js"></script>
    <title>Sajikagen</title>
</head>
<body>
    <!-- アイコン -->
    <div class="im-wrap">
        <ul class="im-li">
            <!-- ポップアップではonClick使用不可 -->
            <li><img src="./images/qiita.png" alt="" class="im" id="qiita"></li>
            <li><img src="./images/zenn.png" alt="" class="im" id="zenn"></li>
            <li><img src="./images/google.png" alt="" class="im" id="google"></li>
            <li><img src="./images/youtube.png" alt="" class="im" id="youtube"></li>
            <li><img src="./images/wikipedia.png" alt="" class="im" id="wikipedia"></li>
        </ul>
    </div>

    <!-- マイクエフェクト -->
    <!-- アイコンクリックするまでアニメーション停止 -->
    <!-- アイコンクリック後アニメーション開始 -->
    <div class="loader-wrap">
        <img src="./images/microphone.png" alt="" class="loader">
        <!-- <img src="./images/microphone.png" alt="" class="loader-hidden"> -->
        <div class="loader-hidden"></div>
        <div class="loader-hidden"></div>
        <div class="loader-hidden"></div>

        <img src="images/audio.svg" class="audio">
    </div>
</body>
</html>
